<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="body">

    <!-- Navigation bar -->
    <nav class="navigation">
        <!-- Put in two divs, or "containers", to separate left and right side information" -->
        <div class="nav left-side">
            <!-- Left side has logo and links -->
            <div class="logo">
                <a href="/index.html">Logo</a>
            </div>
            <div class="nav-links">
                <a href="/about.html">About</a>
                <a href="/">Contact</a>
            </div>
        </div>
        <div class="nav right-side">
            <!-- Right side has calculate button -->
            <a href="/">Calculate</a>
        </div>
    </nav>

    <div class="main-content calculator">
        <div class="page-title">
            <p>Select which items you think you will need to calculate your move-in cost.</p>
        </div>
        <div class="main-calculator">
            <div class="title">
                <h1>My Items</h1>
            </div>
            <div class="calculator-items">
                <div class="calculator-items-section">
                    <p>Food</p>
                    <div class="individual-items" style="display: flex;">
                        <button class="items-container" id="ramen" value="10">
                            <div class="item-image">Ramen Noodles</div>
                            <div class="item-price">$10.00</div>
                        </button>
                        <button class="items-container" id="water" value="12">
                            <div class="item-image">Water - Pack of 12</div>
                            <div class="item-price">$12.00</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-items-section">
                    <p>Toiletries</p>
                    <div class="individual-items" style="display: flex;">
                        <button class="items-container" id="toilet-paper" value="15">
                            <div class="item-image">Toilet Paper - Pack of 12</div>
                            <div class="item-price">$15.00</div>
                        </button>
                        <button class="items-container" id="hand-soap" value="5">
                            <div class="item-image">Hand Soap</div>
                            <div class="item-price">$5.00</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-items-section">
                    <p>Cleaning</p>
                    <div class="individual-items" style="display: flex;">
                        <button class="items-container" id="wipes" value="7">
                            <div class="item-image">Disinfectant Wipes</div>
                            <div class="item-price">$7.00</div>
                        </button>
                        <button class="items-container" id="paper-towels" value="20">
                            <div class="item-image">Paper Towels - Pack of 10</div>
                            <div class="item-price">$20.00</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="total-cost-section">
                <div class="total-cost" style="display: flex;">
                    <p>Total cost</p>
                    <div style="font-size: 30px;">$<span id="final-cost">0.00</span></div>

                </div>
                <div class="individual-section-costs">
                    <div class="individual-section-container">
                        <p>Food:</p>
                        <div style="font-size: 30px;">$<span id="final-cost-food">0.00</span>
                        </div>
                    </div>
                    <div class="individual-section-container">
                        <p>Cleaning:</p>
                        <div style="font-size: 30px;">$<span id="final-cost-cleaning">0.00</span>
                        </div>
                    </div>
                    <div class="individual-section-container">
                        <p>Toiletries:</p>
                        <div style="font-size: 30px;">$<span id="final-cost-toiletries">0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="app1.js"></script>

</html>
